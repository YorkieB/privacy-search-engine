events {
    worker_connections 1024;
}

http {
    upstream backend {
        server privacy-search:3001;
    }

    # HTTP server (serves app directly by default)
    # To enable HTTPS redirect: uncomment the 'return 301' line below and configure SSL certificates
    server {
        listen 80;
        server_name _;

        # Allow Let's Encrypt validation
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Uncomment to redirect HTTP to HTTPS (only after SSL is configured)
        # return 301 https://$host$request_uri;

        # Serve app directly via HTTP (comment out when HTTPS is enabled)
        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Static file caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            proxy_pass http://backend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # HTTPS server
    # NOTE: This server block requires valid SSL certificates to be present.
    # Before enabling HTTPS:
    # 1. Obtain SSL certificates using: sudo certbot certonly --standalone -d your-domain.com
    # 2. Update paths below to match your domain: /etc/letsencrypt/live/your-domain.com/
    # 3. Or use self-signed certs for testing: openssl req -x509 -nodes -days 365 -newkey rsa:2048
    #    -keyout /etc/nginx/ssl/selfsigned.key -out /etc/nginx/ssl/selfsigned.crt
    server {
        listen 443 ssl http2;
        server_name _;

        # SSL certificates (UPDATE THESE PATHS with your actual domain)
        # Replace 'default' with your actual domain name after running certbot
        ssl_certificate /etc/letsencrypt/live/default/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/default/privkey.pem;
        
        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        
        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Static file caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            proxy_pass http://backend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}