version: '3.8'

services:
  privacy-search:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - BRAVE_API_KEY=${BRAVE_API_KEY}
      - PORT=3001
      - ALLOWED_ORIGIN=*
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s